dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'

    //rxandroid和rxjava
    //http://gank.io/post/560e15be2dca930e00da1083
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'io.reactivex.rxjava2:rxjava:2.0.1'

    compile 'ch.acra:acra:4.9.0'//acra crash
    compile 'com.lzy.net:okgo:2.1.4'        //okgo 可以单独使用，不需要依赖下方的扩展包
    //compile 'com.lzy.net:okrx:0.1.2'        //okgo Rxjava扩展，不兼容Rxjava2
    compile 'com.lzy.net:okserver:1.1.3'    //okgo 下载管理和上传管理扩展，根据需要添加
    compile 'com.jakewharton:butterknife:8.5.1'//view注解
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
    compile 'com.github.bumptech.glide:glide:3.7.0'//图片缓存
    //compile 'com.alipay.euler:andfix:0.5.0@aar'//热修复andfix框架,使用bugly项目的tinker来代替
    compile 'org.greenrobot:eventbus:3.0.0'//EventBus

    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.1@aar'//权限处理
    compile 'com.github.paolorotolo:appintro:4.1.0'//Intro

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5' //leakcanary OOM 监测
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'

}
