            storeFile file('D:/android/key/chioy-apk.jks')
            storePassword 'chioy123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "cn.com.chioy.bmdapptest"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 2
        versionName "test0.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags ""
            }
        }
